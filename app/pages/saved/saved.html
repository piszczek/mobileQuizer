<ion-navbar *navbar>

    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
        Zapisane quizy
    </ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-card *ngFor="#quiz of savedQuizes" (click)="goToDetails(quiz)">
        <ion-card-header>
            {{ quiz.title }}
        </ion-card-header>
        <ion-card-content>
            Liczba pyta≈Ñ: {{ quiz.questions.length }}
        </ion-card-content>
    </ion-card>
</ion-content>
