<ion-navbar *navbar>

    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
        Wyszukaj quiz
    </ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-list inset>
        <ion-item>
            <ion-label>Podaj tytuł</ion-label>
            <ion-input [(ngModel)]="title" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button block (click)="getQuizes()">Szukaj</button>
    </div>
    <h3>Lista:</h3>
    <ion-card *ngFor="#quiz of foundQuizes" (click)="goToDetails(quiz)">
        <ion-card-header>
            {{ quiz.title }}
        </ion-card-header>
        <ion-card-content>
            Liczba pytań: {{ quiz.questions.length }}
        </ion-card-content>
    </ion-card>
</ion-content>
